<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DOM Challenge 18</title>
</head>
<body>
  <p>Paragraph 1</p>
  <p>Paragraph 2</p>
  <p>Paragraph 3</p>

  <script>
    const paragraphs = document.querySelectorAll('p');
    paragraphs.forEach(p => p.textContent = 'New Text');
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DOM Challenge 12</title>
</head>
<body>
  <ul id="list">
    <li>Item 1</li>
    <li id="targetItem">Item 2</li>
    <li>Item 3</li>
  </ul>

  <script>
    const item = document.getElementById('targetItem');
    const parent = item.parentElement;
    parent.textContent = 'Parent text changed!';
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Challenge 9</title>
</head>
<body>
  <p id="text">Change my size</p>
  <button onclick="changeFontSize()">Change Font Size</button>

  <script>
    function changeFontSize() {
      document.getElementById("text").style.fontSize = "24px";
    }
  </script>
</body>
</html>

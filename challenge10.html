<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Challenge 10</title>
</head>
<body>
  <div id="hoverBox" style="width:150px; height:100px; background-color:lightgray;">Hover over me</div>

  <script>
    const box = document.getElementById("hoverBox");
    box.addEventListener("mouseover", () => {
      box.style.backgroundColor = "orange";
    });
    box.addEventListener("mouseout", () => {
      box.style.backgroundColor = "lightgray";
    });
  </script>
</body>
</html>

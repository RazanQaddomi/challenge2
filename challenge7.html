<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Challenge 7</title>
</head>
<body>
  <script>
    function createDiv() {
      const newDiv = document.createElement("div");
      newDiv.textContent = "This is a new div.";
      document.body.appendChild(newDiv);
    }

    createDiv();
  </script>
</body>
</html>

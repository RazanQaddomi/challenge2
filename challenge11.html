<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DOM Challenge 11</title>
</head>
<body>
  <p id="para">Original text.</p>
  <button id="changeTextBtn">Change Text</button>

  <script>
    document.getElementById('changeTextBtn').addEventListener('click', function() {
      document.getElementById('para').textContent = 'Text has been changed!';
    });
  </script>
</body>
</html>
